set -g pane-border-format " #P: #{pane_current_command} #{?pane_active,ðŸŸ¢,} "

set -g @dracula-git-disable-status true

#Hide untracked files from being displayed as local changes
# default is false
set -g @dracula-git-no-untracked-files true


