# æ”¯æ´ undercurl (LSP è¨ºæ–·è¨Šæ¯çš„åº•ç·šæ•ˆæžœ) - é€šç”¨è¨­å®š
set -as terminal-overrides ',*:Smulx=\E[4::%p1%dm'
set -as terminal-overrides ',*:Setulc=\E[58::2::%p1%{65536}%/%d::%p1%{256}%/%{255}%&%d::%p1%{255}%&%d%;m'

# Allow passthrough - Kitty å°ˆç”¨ï¼Œå…¶ä»–çµ‚ç«¯æœƒå¿½ç•¥
set -g allow-passthrough on

# change leader key from ctrl-b to ctrl-a
set -g prefix C-a

# use vi mode
setw -g mode-keys vi

# unbind leader space to disable next-layout
unbind Space

# enable mouse support (å»ºè­°å•Ÿç”¨ï¼Œæ–¹ä¾¿èª¿æ•´ pane å¤§å°å’Œæ²å‹•)
set -g mouse on

# Vim style pane selection
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Alt + vim keys to switch panes without prefix (é¿å… Ctrl+H/L ç³»çµ±è¡çª)
bind -n M-h select-pane -L
bind -n M-j select-pane -D
bind -n M-k select-pane -U
bind -n M-l select-pane -R


# PageUp/PageDown to scroll
bind -n PageUp copy-mode -u
bind -n PageDown send-keys PageDown



# Set a larger scroll back
set-option -g history-limit 100000

# Start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

# split in cwd 
bind '"' split-window -v -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"


# clear screen when start tmux
set-hook -g after-new-session "send-keys -R \; send-keys C-l"
set-hook -g after-new-window "send-keys -R \; send-keys C-l"


