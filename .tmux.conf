set -g default-terminal "tmux-256color"

# True Color (24-bit) æ”¯æ´ - æ”¯æ´æ‰€æœ‰ç¾ä»£çµ‚ç«¯
set -as terminal-features ",xterm-256color:RGB"     # é€šç”¨çµ‚ç«¯ã€WezTerm
set -as terminal-features ",xterm-kitty:RGB"        # Kitty
set -as terminal-features ",alacritty:RGB"          # Alacritty
set -as terminal-features ",xterm-ghostty:RGB"      # Ghostty
set -as terminal-overrides ",xterm-256color:Tc"     # é€šç”¨çµ‚ç«¯ã€WezTerm
set -as terminal-overrides ",xterm-kitty:Tc"        # Kitty
set -as terminal-overrides ",alacritty:Tc"          # Alacritty
