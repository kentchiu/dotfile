# BlueTui float window rules (to match Wiremix behavior)
windowrule = float, class:com.omarchy.Blueui
windowrule = center, class:com.omarchy.Blueui
windowrule = size 875 600, class:com.omarchy.Blueui

# VirtualBox "win" VM - always open in workspace 2
windowrulev2 = workspace 2, class:^(VirtualBox Machine)$, initialTitle:.*win.*

# virt-viewer 規則
# noinitialfocus - 視窗開啟時不自動獲得焦點，減少快捷鍵攔截問題
windowrulev2 = noinitialfocus, class:^(virt-viewer)$
# 讓所有 virt-viewer 都開在 workspace 2
windowrulev2 = workspace 2, class:^(virt-viewer)$
