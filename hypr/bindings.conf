# Application bindings
# base rules
# SUPER for window
# CTRL for control
# SHIFT for size change 
# ALT for less use function
# SUPER + SHIFT for app
# SUPER + CTRL for control window 

$terminal = uwsm-app -- xdg-terminal-exec
$browser = omarchy-launch-browser

bindd = SUPER, RETURN, Terminal, exec, $terminal --dir="$(omarchy-cmd-terminal-cwd)"
bindd = SUPER SHIFT, F, File manager, exec, uwsm-app -- nautilus --new-window
bindd = SUPER SHIFT, B, Browser, exec, $browser
bindd = SUPER SHIFT, O, Obsidian, exec, omarchy-launch-or-focus "^obsidian$" "uwsm-app -- obsidian -disable-gpu --enable-wayland-ime"
bindd = SUPER SHIFT, T, Typora, exec, uwsm-app -- typora --enable-wayland-ime
#

#######################
# unbind builtin binding
#######################

# Singal
unbind = SUPER SHIFT, G
# Wathsapp
unbind = SUPER SHIFT ALT, G
# Goolge Message
unbind = SUPER SHIFT CTRL, G
# battry remaining
unbind = SUPER CTRL, B


#######################
# overwrite builtin binding
#######################

# 1password 
unbind = SUPER SHIFT, SLASH
bindd = SUPER SHIFT, SLASH, Passwords, exec, uwsm-app -- bitwarden-desktop



unbind = SUPER, TAB
unbind = SUPER ALT, TAB
# # TAB between workspaces
bindd = SUPER, TAB, Next window in group, changegroupactive, f
bindd = SUPER ALT, TAB, Next workspace, workspace, e+1

#######################
# new binding
#######################
bindd = SUPER SHIFT ALT, B, Firefox, exec, uwsm-app -- firefox
bind = SUPER SHIFT, G, exec, pkill -SIGUSR1 wayscriber
bindd = SUPER SHIFT, M, Keybindings menu, exec, omarchy-menu-keybindings  # Added by /keybind:add
bindd = SUPER SHIFT ALT, M, Hotkeys Manual, exec, omarchy-launch-webapp https://learn.omacom.io/2/the-omarchy-manual/53/hotkeys  # Added by /keybind:add
bindd = SUPER CTRL, M, Mermaid preview, exec, ~/.config/dotfile/omarchy/bin/mermaid-preview

#######################
# VIM-STYLE binding (put after)
#######################

unbind = SUPER CTRL, N # toggle Nightlight
# Vim-style window navigation (hjkl)
unbind = SUPER, H
unbind = SUPER, J
unbind = SUPER, K
unbind = SUPER, L
unbind = SUPER, N
unbind = SUPER, P
# Move focus with SUPER + arrow keys
unbind = SUPER, UP
unbind = SUPER, DOWN
unbind = SUPER, LEFT
unbind = SUPER, RIGHT

bindd = SUPER, H, Move focus left, movefocus, l
bindd = SUPER, J, Move focus down, movefocus, d
bindd = SUPER, K, Move focus up, movefocus, u
bindd = SUPER, L, Move focus right, movefocus, r

bindd = SUPER, N, Next tab in group, changegroupactive, f  # Added by /keybind:add
bindd = SUPER, P, Previous tab in group, changegroupactive, b  # Added by /keybind:add

# Swap active window with the one next to it with SUPER + SHIFT + arrow keys
unbind = SUPER SHIFT, UP
unbind = SUPER SHIFT, DOWN
unbind = SUPER SHIFT, LEFT
unbind = SUPER SHIFT, RIGHT

bindd = SUPER SHIFT, H, Swap window left, swapwindow, l
bindd = SUPER SHIFT, J, Swap window down, swapwindow, d
bindd = SUPER SHIFT, K, Swap window up, swapwindow, u
bindd = SUPER SHIFT, L, Swap window right, swapwindow, r


# Join groups
unbind = SUPER ALT, UP
unbind = SUPER ALT, DOWN
unbind = SUPER ALT, LEFT
unbind = SUPER ALT, RIGHT

# bindd = SUPER ALT, H, Move window to group on left, moveintogroup, l
# bindd = SUPER ALT, J, Move window to group on bottom, moveintogroup, d
# bindd = SUPER ALT, K, Move window to group on top, moveintogroup, u
# bindd = SUPER ALT, L, Move window to group on right, moveintogroup, r


# Resize active window
unbind = SUPER, code:20  # - key
unbind = SUPER, code:21  # = key
unbind = SUPER SHIFT, code:20
unbind = SUPER SHIFT, code:21

bindd = SUPER CTRL SHIFT, H, Expand window left, resizeactive, -100 0    # - key
bindd = SUPER CTRL SHIFT, L, Shrink window left, resizeactive, 100 0     # = key
bindd = SUPER CTRL SHIFT, K, Shrink window up, resizeactive, 0 -100
bindd = SUPER CTRL SHIFT, J, Expand window down, resizeactive, 0 100

bindd = SUPER, BACKSLASH, Toggle window split, togglesplit,

# Override screenshot bindings (must be after all sources)
unbind = , PRINT
bindd = , PRINT, Screenshot with editing, exec, ~/.local/bin/omarchy-screenshot-dated
unbind = SHIFT, PRINT
bindd = SHIFT, PRINT, Screenshot to clipboard, exec, ~/.local/bin/omarchy-screenshot-dated smart clipboard
