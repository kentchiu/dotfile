# Extra env variables
# env = MY_GLOBAL_ENV,setting

# fcitx5 輸入法環境變數設定
# 參考: https://fcitx-im.org/wiki/Using_Fcitx_5_on_Wayland

# Qt 應用程式 (非 KDE 環境必須設定)
env = QT_IM_MODULE,fcitx

# XWayland 應用程式
env = XMODIFIERS,@im=fcitx

# 明確不設定 GTK_IM_MODULE
# 讓 GTK3/4 和 Electron 應用使用 Wayland text-input-v3 協定
# 避免分數縮放下的候選框殘影問題
env = GTK_IM_MODULE,
