# 藍牙設備連接時自動成為預設 sink
# 藍牙斷開時回到 HDA Intel PCH

# 藍牙設備高優先級
monitor.bluez.rules = [
  {
    matches = [
      { device.name = "~bluez_card.*" }
    ]
    actions = {
      update-props = {
        priority.session = 2000
      }
    }
  }
]

# HDA Intel PCH 設為預設 fallback（優先級高於其他 USB 設備）
monitor.alsa.rules = [
  {
    matches = [
      { node.name = "alsa_output.pci-0000_00_1f.3.hdmi-stereo" }
    ]
    actions = {
      update-props = {
        priority.session = 1500
      }
    }
  }
]

# 音頻流自動跟隨預設設備切換
wireplumber.settings = {
  linking.follow-default-target = true
}
