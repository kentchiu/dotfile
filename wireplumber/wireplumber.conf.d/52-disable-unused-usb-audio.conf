# 禁用未使用的 USB Audio DAC 輸出端口
# 只保留 S/PDIF Output，隱藏 Headphones 和 Speakers

monitor.alsa.rules = [
  {
    matches = [
      { node.name = "alsa_output.usb-Generic_USB_Audio-00.HiFi__Headphones__sink" }
    ]
    actions = {
      update-props = {
        node.disabled = true
      }
    }
  }
  {
    matches = [
      { node.name = "alsa_output.usb-Generic_USB_Audio-00.HiFi__Speaker__sink" }
    ]
    actions = {
      update-props = {
        node.disabled = true
      }
    }
  }
]
