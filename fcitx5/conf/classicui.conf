# theme path: /usr/share/fcitx5/themes/
# ============================================================================
# Fcitx5 Classic UI 配置檔
# ============================================================================
# 此檔案控制 fcitx5 候選框和選單的外觀行為
# 修改後需重新載入: fcitx5 -r
#
# 配置檔格式: INI 格式
# - True/False: 布林值 (區分大小寫)
# - 整數: 直接填數字
# - 字串: 直接填文字 (不需引號)
# ============================================================================

# ----------------------------------------------------------------------------
# Theme (主題)
# ----------------------------------------------------------------------------
# 說明: 控制候選框的外觀主題
# 預設: default
# 可用值:
#   - default (亮色主題，白色背景)
#   - default-dark (深色主題，黑色背景)
#   - 第三方主題 (需安裝後填入名稱，如 Material-Color-DeepPurple, Nord-Dark)
# 主題位置:
#   - 系統: /usr/share/fcitx5/themes/
#   - 使用者: ~/.local/share/fcitx5/themes/
# 目前設定: 使用深色主題減少在 dark 應用中的候選框殘影視覺對比
Theme=default-dark

# ----------------------------------------------------------------------------
# Vertical Candidate List (垂直候選列表)
# ----------------------------------------------------------------------------
# 說明: 控制候選詞的排列方向
# 預設: False (水平排列)
# True: 垂直排列 (候選詞由上到下)
# False: 水平排列 (候選詞由左到右)
Vertical Candidate List=True

# ----------------------------------------------------------------------------
# Wheel For Paging (滾輪翻頁)
# ----------------------------------------------------------------------------
# 說明: 在候選框上使用滑鼠滾輪翻頁
# 預設: True
# True: 啟用滾輪翻頁
# False: 禁用滾輪翻頁
# Wheel For Paging=True

# ----------------------------------------------------------------------------
# Font (字型)
# ----------------------------------------------------------------------------
# 說明: 候選框使用的字型
# 預設: (空值，使用系統預設字型)
# 格式: "字型名稱 字型大小"
# 範例: "Noto Sans CJK TC 12", "WenQuanYi Micro Hei 11"
# Font=

# ----------------------------------------------------------------------------
# Menu Font (選單字型)
# ----------------------------------------------------------------------------
# 說明: 右鍵選單使用的字型
# 預設: (空值，使用系統預設字型)
# 格式: 同 Font
# Menu Font=

# ----------------------------------------------------------------------------
# Tray Font (系統托盤字型)
# ----------------------------------------------------------------------------
# 說明: 系統托盤圖示的字型
# 預設: (空值，使用系統預設字型)
# Tray Font=

# ----------------------------------------------------------------------------
# Tray Label (托盤標籤)
# ----------------------------------------------------------------------------
# 說明: 系統托盤顯示的標籤內容
# 預設: (空值，不顯示)
# 可用值:
#   - (空值): 不顯示標籤
#   - 自訂文字: 顯示固定文字
#   - {inputMethod}: 顯示當前輸入法名稱
# Tray Label=

# ----------------------------------------------------------------------------
# Tray Label Outline Color (托盤標籤外框顏色)
# ----------------------------------------------------------------------------
# 說明: 托盤標籤文字的外框顏色
# 預設: #000000 (黑色)
# 格式: #RRGGBB 或 #RRGGBBAA (帶透明度)
# Tray Label Outline Color=#000000

# ----------------------------------------------------------------------------
# Tray Label Text Color (托盤標籤文字顏色)
# ----------------------------------------------------------------------------
# 說明: 托盤標籤文字的顏色
# 預設: #ffffff (白色)
# Tray Label Text Color=#ffffff

# ----------------------------------------------------------------------------
# Prefer Text Icon (優先使用文字圖示)
# ----------------------------------------------------------------------------
# 說明: 系統托盤使用文字而非圖示
# 預設: False
# True: 顯示文字 (如 "中", "En")
# False: 顯示圖示
# Prefer Text Icon=False

# ----------------------------------------------------------------------------
# Show Layout Name In Icon (在圖示中顯示鍵盤佈局名稱)
# ----------------------------------------------------------------------------
# 說明: 在系統托盤圖示中顯示當前鍵盤佈局
# 預設: True
# True: 顯示 (如 "us", "zh")
# False: 不顯示
# Show Layout Name In Icon=True

# ----------------------------------------------------------------------------
# Use Input Method Language To Display Text (使用輸入法語言顯示文字)
# ----------------------------------------------------------------------------
# 說明: 使用輸入法的語言設定來顯示托盤文字
# 預設: True
# Use Input Method Language To Display Text=True

# ----------------------------------------------------------------------------
# Theme (Per Screen DPI) [每個螢幕獨立 DPI]
# ----------------------------------------------------------------------------
# 說明: 針對多螢幕環境，每個螢幕使用獨立的 DPI 設定
# 預設: False
# True: 每個螢幕獨立計算 DPI
# False: 所有螢幕使用相同 DPI
# 注意: 在分數縮放環境下，設為 True 可能改善候選框顯示
# Per Screen DPI=False

# ----------------------------------------------------------------------------
# Force Font DPI (強制字型 DPI)
# ----------------------------------------------------------------------------
# 說明: 強制覆寫字型的 DPI 值
# 預設: 0 (使用系統 DPI)
# 範例: 96, 120, 144 (常見 DPI 值)
# 用途: 在高 DPI 螢幕上調整候選框字型大小
# Force Font DPI on Wayland=0

# ----------------------------------------------------------------------------
# Enable Fractional Scale (啟用分數縮放)
# ----------------------------------------------------------------------------
# 說明: 在 Wayland 下啟用分數縮放支援
# 預設: True
# True: 支援分數縮放 (如 1.25, 1.5, 1.75)
# False: 只支援整數縮放 (1, 2, 3)
# 注意: 啟用可能導致候選框殘影，但禁用會使 UI 過大或過小
Enable Fractional Scale=False

# ============================================================================
# 當前環境配置摘要
# ============================================================================
# 系統: Arch Linux + Hyprland (Wayland)
# 螢幕: BenQ 32" 4K (3840x2160@60, scale 1.333334)
# 問題: 分數縮放導致候選框殘影
# 解決方案: 使用 dark theme 降低視覺對比 (當前配置)
